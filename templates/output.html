<!DOCTYPE html>
<html>
<head>
<style>
body {
 background-color: #cccccc;
}
table {
  border-collapse: collapse;
  border: 1px solid black;
} 

th,td {
  border: 1px solid black;
}

table {
  table-layout: auto;
  width: 180%;  
}

th {
  background-color: #0431B4;
  color: white;
}

tr:hover {background-color: #f5f5f5;}

</style>
</head>

<body>

<h1>Review Tracker Table</h1>

<table style="width:100%">
  <tr>
    <th>ASIN</th>
    <th>Review_Date</th> 
    <th>Rating</th>
    <th>Review_Comment</th>
  </tr>
  {% for row in results %}    
     <tr>
     {% for val in row %} 
      <td>{{val}}</td>
     {% endfor %}
    </tr>
  {% endfor %}
</table>
</body>
</html>
